<html>

<head>
    <link href='static/font-inconsolata.css' rel='stylesheet' type='text/css'>
    <link href='static/style.css' rel='stylesheet' type='text/css'>

    <script src='static/jquery-2.2.3.min.js'></script>
    <script src='static/jquery.mousewheel.min.js'></script>
    <script src='static/jquery.binarytransport.js'></script>

    <script src='static/gl-matrix-min.js'></script>

    <script src='static/gowRenderer.js'></script>
    <script src='static/gowRendererHelpers.js'></script>
    <script src='static/gowRenderers/SkinnedTextured.js'></script>
    <script src='static/gowAnimation.js'></script>
    <script src='static/gowBrowserWad.js'></script>
    <script src='static/gowBrowserWadFlp.js'></script>
    <script src='static/gowStatus.js'></script>

    <title>GoW Browser</title>
</head>

<body>
    <div id='status'>
        <div id='status-progress'></div>
        <span id='status-text'></span>
    </div>
    <div id='view'>
        <div class='view-item collapsed' id='view-fs'>
            <div class='collapse-button'>&gt;&gt;</div>
            <div class='view-item-container items-list'></div>
        </div>
        <div class='view-item' id='view-pack'>
            <div class='collapse-button'>&lt;&lt; HIDE</div>
            <input type='text' id='view-pack-filter' value='wad' />
            <div class='view-item-container items-list'></div>
        </div>
        <div class='view-item' id='view-tree'>
            <div class='collapse-button'>&lt;&lt; HIDE</div>
            <div class='view-item-title'></div>
            <div class='view-item-selectors'></div>
            <input type='text' id='view-item-filter' value='' />
            <div class='view-item-container'></div>
        </div>
        <div class='view-item' id='view-summary'>
            <div class='collapse-button'>&lt;&lt; HIDE</div>
            <div class='view-item-title'></div>
            <div class='view-item-selectors'></div>
            <div class='view-item-container'></div>
        </div>
        <div class='view-item' id='view-3d'>
            <div class='collapse-button'>&lt;&lt; HIDE</div>
            <div id='view-3d-config'>
              <input id="show-skeleton-ids" type="checkbox">
              <label for="show-skeleton-ids">üíÄ ids</label>
              <input id="show-skeleton" type="checkbox">
              <label for="show-skeleton">üíÄ tree</label>
              <input id="show-entity" type="checkbox">
              <label for="show-entity">üè≥Ô∏è entity</label>
              <input id="show-instance" type="checkbox">
              <label for="show-instance">‚ô¶ instance</label>
              <input id="show-collision" type="checkbox">
              <label for="show-collision">‚ï¨ collision</label>
              <input id="show-light" type="checkbox">
              <label for="show-light">‚òº light</label>
              <input id="enable-backface-culling" type="checkbox">
              <label for="enable-backface-culling">‚òñ culling</label>
              <input id="enable-animation" type="checkbox">
              <label for="enable-animation">‚èØ animation</label>
            </div>
            <div class='view-item-container'>
                <canvas></canvas>
                <div class='view-3d-helpers'>
                  <label for="enable-3d-helpers">controls</label>
                  <input id="enable-3d-helpers" type="checkbox">
                  <div id="hidden-3d-helpers">
                    <button id="button-3d-reset-camera">reset camera</button></br>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src='static/gowBrowser.js'></script>
</body>

</html>
